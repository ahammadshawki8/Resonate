name: resonate_flutter
description: "Resonate - Your voice speaks louder than words. A personal emotional wellness butler."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Serverpod Client
  resonate_server_client:
    path: ../resonate_server/resonate_server_client
  serverpod_flutter: 3.2.3
  serverpod_auth_idp_flutter: 3.2.3
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  table_calendar: ^3.0.9
  
  # Audio Recording & Playback
  record: ^6.1.2
  just_audio: ^0.9.36
  
  # Local Notifications (without Firebase for now)
  flutter_local_notifications: ^17.0.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  http: ^1.1.0
  url_launcher: ^6.2.4
  timezone: ^0.9.2
  
  # Icons
  iconsax: ^0.0.8
  
  # Responsive
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
