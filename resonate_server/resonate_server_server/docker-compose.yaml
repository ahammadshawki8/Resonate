services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: resonate_server
      POSTGRES_PASSWORD: "br0rAXEo00QNuyAQdrkrM340BCezLyZC"
    volumes:
      - resonate_server_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "uMgI4P8al9M853mA3jztk-HDTdetfH9L"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: resonate_server_test
      POSTGRES_PASSWORD: "-RAsziYbOsseJnd5-m5rsldJiY4lXmId"
    volumes:
      - resonate_server_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "j94BC1l13DlnFixk29zKmCxHTd4xFV1l"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  resonate_server_data:
  resonate_server_test_data:
