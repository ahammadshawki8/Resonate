version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: resonate_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: resonate_server
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resonate_network

  redis:
    image: redis:7-alpine
    container_name: resonate_redis
    command: redis-server --requirepass myredispassword
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "myredispassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resonate_network

volumes:
  postgres_data:
  redis_data:

networks:
  resonate_network:
    driver: bridge
